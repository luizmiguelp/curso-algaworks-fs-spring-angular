<div class="container">
  <form action="">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>
    </div>
    <div class="ui-g-12">
      <p-selectButton [options]="tipos" #tipo></p-selectButton>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label for="vencimento">Vencimento</label>
      <p-calendar
        dateFormat="dd/mm/yy"
        [inline]="false"
        [readonlyInput]="false"
        [showIcon]="false"
      ></p-calendar>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label for="recebimento">{{
        tipo.value === "RECEITA" ? "Recebimento" : "Pagamento"
      }}</label>
      <p-calendar
        dateFormat="dd/mm/yy"
        [inline]="false"
        [readonlyInput]="false"
        [showIcon]="false"
      ></p-calendar>
    </div>

    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label for="descricao">Descrição </label>
      <input
        pInputText
        type="text"
        name="descricao"
        ngModel
        #descricao="ngModel"
        required
        minlength="5"
      />
      <app-message
        [control]="descricao"
        error="required"
        text="Informe uma descrição"
      ></app-message>
      <app-message
        [control]="descricao"
        error="minlength"
        text="Mínimo de {{
          descricao.errors?.minlength?.requiredLength
        }} caracteres."
      ></app-message>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label for="valor">Valor</label>
      <input
        pInputText
        type="text"
        placeholder="0,00"

        name="valor"
        ngModel
        #valor="ngModel"

      />

    </div>


    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label for="categoria">Categoria </label>
      <p-dropdown
        [options]="categorias"
        placeholder="Selecione"
        [autoWidth]="false"
        #categoria="ngModel"
        name="categoria"
        ngModel
        required
      ></p-dropdown>

    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label for="pessoa">Pessoa</label>
      <p-dropdown
        [options]="pessoas"
        placeholder="Selecione"
        [autoWidth]="false"
        [filter]="true"
        #pessoa
      ></p-dropdown>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label for="observacao">Obvervaçao</label>
      <textarea pInputTextarea rows="3"></textarea>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button
        pButton
        type="button"
        label="Voltar"
        class="ui-button-info"
      ></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>
  </form>
</div>
