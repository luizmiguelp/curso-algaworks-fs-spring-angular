<div class="container">
  <form action="">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="nome">Nome</label>
      <input pInputText type="text" />
    </div>

    <div class="ui-g-12  ui-md-9 ui-fluid">
      <label for="logradouro">Logradouro</label>
      <input pInputText type="text" />
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label for="numero">NÃºmero</label>
      <input pInputText type="text" />
    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label for="complemento">Complemento</label>
      <input pInputText type="text" />
    </div>

    <div class="ui-g-12 ui-md-5 ui-fluid">
      <label for="Bairro">Bairro</label>
      <input pInputText type="text" />
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label for="cep">CEP</label>
      <p-inputMask mask="99.999-999"></p-inputMask>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label for="cidade">Cidade</label>
      <p-dropdown [options]="cidades" placeholder="Selecione"
      [autoWidth]="false" [filter]="true" #cidade></p-dropdown>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label for="estado">Estado</label>
      <p-dropdown [options]="estados" placeholder="Selecione"
      [autoWidth]="false" [filter]="true" #cidade></p-dropdown>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button
        pButton
        type="button"
        label="Voltar"
        class="ui-button-info"
      ></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>
  </form>
</div>
