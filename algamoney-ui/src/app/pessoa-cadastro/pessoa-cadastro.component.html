<div class="container">
  <form action="">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="nome">Nome </label>
      <input
        pInputText
        type="text"
        name="nome"
        ngModel
        #nome="ngModel"
        required
        minlength="3"
      />
      <app-message
        [control]="nome"
        error="required"
        text="Informe o nome"
      ></app-message>
      <app-message
        [control]="nome"
        error="minlength"
        text="Mínimo de {{
          nome.errors?.minlength?.requiredLength
        }} caracteres."
      ></app-message>
    </div>

    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label for="logradouro">Logradouro</label>
      <input
        pInputText
        type="text"
        name="logradouro"
        ngModel
        #logradouro="ngModel"
        required
        minlength="3"
      />
      <app-message
        [control]="logradouro"
        error="required"
        text="Informe o Logradouro"
      ></app-message>
      <app-message
        [control]="logradouro"
        error="minlength"
        text="Mínimo de {{
          logradouro.errors?.minlength?.requiredLength
        }} caracteres."
      ></app-message>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label for="numero">Número</label>
      <input
        pInputText
        type="number"
        name="numero"
        ngModel
        #numero="ngModel"
        required
      />
      <app-message
        [control]="numero"
        error="required"
        text="Informe o Número"
      ></app-message>
    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label for="complemento">Complemento</label>
      <input
        pInputText
        type="text"
        name="complemento"
        ngModel
        #complemento="ngModel"
        minlength="3"
      />
      <app-message
        [control]="complemento"
        error="minlength"
        text="Mínimo de {{
          complemento.errors?.minlength?.requiredLength
        }} caracteres."
      ></app-message>
    </div>

    <div class="ui-g-12 ui-md-5 ui-fluid">
      <label for="Bairro">Bairro</label>
      <input
        pInputText
        type="text"
        name="bairro"
        required
        ngModel
        #bairro="ngModel"
        minlength="3"
      />
      <app-message
        [control]="bairro"
        error="minlength"
        text="Mínimo de {{
          bairro.errors?.minlength?.requiredLength
        }} caracteres."
      ></app-message>
      <app-message
        [control]="bairro"
        error="required"
        text="Informe o Bairro"
      ></app-message>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label for="cep">CEP</label>
      <p-inputMask
        mask="99.999-999"
        name="cep"
        required
        ngModel
        #cep="ngModel"
      ></p-inputMask>
      <app-message
        [control]="cep"
        error="required"
        text="Informe o CEP"
      ></app-message>

    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label for="cidade">Cidade</label>
      <p-dropdown
        [options]="cidades"
        placeholder="Selecione"
        [autoWidth]="false"
        [filter]="true"
        #cidade="ngModel"
        name="cidade"
        ngModel
        required
      ></p-dropdown>
      <app-message
      [control]="cidade"
      error="required"
      text="Selecione a Cidade"
    ></app-message>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label for="estado">Estado</label>
      <p-dropdown
        [options]="estados"
        placeholder="Selecione"
        [autoWidth]="false"
        [filter]="true"
        #estado="ngModel"
        name="estado"
        ngModel
        required
      ></p-dropdown>
      <app-message
      [control]="estado"
      error="required"
      text="Selecione o Estado"
    ></app-message>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button
        pButton
        type="button"
        label="Voltar"
        class="ui-button-info"
      ></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>
  </form>
</div>
