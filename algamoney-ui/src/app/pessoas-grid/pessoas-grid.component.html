<p-dataTable [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
  <p-column field="nome" header="Nome"></p-column>
  <p-column field="cidade" header="Cidade"></p-column>
  <p-column field="estado" header="Estado"></p-column>
  <p-column field="status" header="Status">
    <ng-template let-pess="rowData" pTemplate="body">
      <a href="#" [pTooltip]="pess.status ? 'Desativar' : 'Ativar' " tooltipPosition="top">
        {{pess.status ? 'Ativo' : 'Inativo'}}
      </a>
    </ng-template>
  </p-column>
  <p-column styleClass="col-acao">
    <ng-template pTemplate="body">
      <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
      <button pButton type="submit" icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
    </ng-template>
  </p-column>
</p-dataTable>
